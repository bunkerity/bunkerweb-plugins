  <!-- test-->
  <div class="core-card">
    <h5 class="core-card-title">TEST</h5>
    <p class="core-card-text center">
      Use the next button to send a default webhook message to the configured
      slask channel.
    </p>

    <div class="core-card-test-container">
      <button type="button" class="core-card-test-btn" data-ping>
        Test webhook
      </button>
    </div>

    <hr class="core-separator" />

    <div class="core-card-test-status-container">
      <svg
        data-status-svg
        class="core-card-test-status-svg info"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="50" cy="50" r="50" />
      </svg>
      <p data-status-text class="core-card-text">Unknown</p>
    </div>
  </div>

  <!-- end test -->
  <script nonce="{{script_nonce}}">
    // Use SetupPlugin class that is on static/js/plugins/setup.js
    const setPlugin = new SetupPlugin({
      info: {
        el: document.querySelector("[data-info]"),
        value: "{{ plugin['description'] or ''}}",
        type: "text",
      },
      // value : active / inactive / unknown
      ping_status: {
        el: document.querySelector("[data-status-svg]"),
        value: "unknown",
        type: "status",
        textEl: document.querySelector("[data-status-text]"),
      },
    });

    // When click to ping button
    window.addEventListener("click", (e) => {
      if (e.target.hasAttribute("data-ping")) {
        window.location.href = `${location.origin}${location.pathname}?ping=true`;
      }
    });
  </script>
  {% else %}
  <div class="core-card">
    <div class="core-card-wrap">
      <h5 class="core-card-title">Deactivated</h5>
      <!-- icon -->
      <div role="img" class="core-card-svg-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="core-card-deactivated-svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
          />
        </svg>
      </div>
      <!-- end icon -->
    </div>

    <div class="core-card-text-container">
      <p data-info class="core-card-text">This plugin need to be activated.</p>
    </div>
  </div>
  <!-- end info -->
  {% endif %}
